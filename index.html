<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube downloader</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center ">
        <h1 class="my-5">Youtube video downloader</h1>
        <h5>Ps: Right click your video and copy the url</h5>
        <form action="/download" method="POST">
            <div class="form-group input-group mt-5">
                <input class="form-control input-group-append mr-2" type="text" name="url" placeholder="Youtube url">
                <button class="btn btn-primary" type="submit">Download</button>
            </div>        
        </form>
    </div>
</body>
</html>
